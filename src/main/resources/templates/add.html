            <nav class="navbar navbar-default">

                    <div class="topbar-left">
                        <div class="lyear-aside-toggler">

        </header>

        <!--页面主要内容-->
        <main class="lyear-layout-content">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>节点信息录入</h4>
                            </div>
                            <div class="card-body">

                                <form class="form-horizontal" action="/user/add" method="post">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="name">姓名<span
                                                class="text-danger">*</span></label>
                                        <div class="col-md-7">
                                            <input class="form-control" type="text" id="name" name="name"
                                                   placeholder="请输入姓名..">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="gender">性别<span
                                                class="text-danger">*</span></label>
                                        <div class="col-md-7">
                                            <select class="form-control selectpicker" id="gender" name="gender">
                                                <option value="MALE">男</option>
                                                <option value="FEMALE">女</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="spouse">配偶名称</label>
                                        <div class="col-md-7">
                                            <input class="form-control" type="text" id="spouse" name="spouse"
                                                   placeholder="请输入配偶名称,没有则不填写..">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="introduction">备注</label>
                                        <div class="col-md-7">
                        <textarea class="form-control" id="introduction" name="introduction"
                                  placeholder="请输入备注"></textarea>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="groupId">群组<span
                                                class="text-danger">*</span></label>
                                        <div class="col-md-7">
                                            <select class="form-control selectpicker" id="groupId" name="groupId">
                                                @ for(group in groups){
                                                <option value="${group.id}">${group.name}</option>
                                                @ }
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="parentId">父节点<span
                                                class="text-danger">*</span></label>
                                        <div class="col-md-7">
                                            <select class="form-control selectpicker" data-live-search="true"
                                                    id="parentId" name="parentId">
                                                @ for(user in users){
                                                <option data-tokens="yixue" value="${user.id}">${user.name}</option>
                                                @ }
                                            </select>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <div class="col-md-9 col-md-offset-3">
                                            <button class="btn btn-primary" type="submit">录入</button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </main>
        <!--End 页面主要内容-->
